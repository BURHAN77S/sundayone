<template>
    <lightning-card title="Event with Data" icon-name="custom:custom14">
        <h3>
            select your favourite player in child component and see details in parent component
        </h3>
        <div class="flex">
            <p>I am Parent component</p>
            <c-navbar-child 
                nav-list={navList}
                onselection={selectedNavHandler}></c-navbar-child>
        
             <template lwc:if={selectedPlayer}>
                 <div class="card">
                      <div>
                        <img src={selectedPlayer.imgUrl} alt="Avatar" style="width:100%"/>
                     </div>
                    <div class="container">
                         <p><strong>Player Name :</strong>{selectedPlayer.name}</p>
                         <p><strong>Ranking :</strong>{selectedPlayer.position}</p>
                         <p><strong>country :</strong>{selectedPlayer.country}</p>
                         <p><strong>Rating Name :</strong>{selectedPlayer.rating}</p>
                    </div>
                </div>
             </template>
         </div>
    </lightning-card>
</template>
